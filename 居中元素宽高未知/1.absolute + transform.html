<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>1.absolute + transform</title>
    <style>
      #parent {
        position: relative;
        width: 400px;
        height: 400px;
        background: green;
      }

      #child {
        position: absolute;
        top: 50%;
        left: 50%;
        /*两个方向都偏移元素自身的一半*/
        transform: translate(-50%, -50%);
        background: blue;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="parent">
      <div id="child">
        lorem ipsum dolor sit amet, consectetur adipisicing elit.
      </div>
    </div>
  </body>
</html>
