<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>1.absolute + margin auto</title>
    <style>
      #parent {
        position: relative;
        width: 400px;
        height: 400px;
        background: green;
      }

      #child {
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        margin: auto;
        width: 100px;
        height: 100px;
        background: blue;
      }
    </style>
  </head>
  <body>
    <div id="parent">
      <div id="child"></div>
    </div>
  </body>
</html>
