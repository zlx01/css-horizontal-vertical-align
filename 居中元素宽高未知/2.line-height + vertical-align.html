<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>2.line-height + vertical-align</title>
    <style>
      #parent {
        width: 400px;
        height: 400px;
        background: green;

        line-height: 100px;
        text-align: center;
      }

      #child {
        background: blue;

        display: inline-block;
        vertical-align: middle;
        line-height: initial;
      }
    </style>
  </head>
  <body>
    <div id="parent">
      <div id="child">
        lorem ipsum dolor sit amet, consectetur adipisicing elit.
      </div>
    </div>
  </body>
</html>
